<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/bootstrap.sparti.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="overflow-auto">

  <div id="homeHero" class="home-hero">
    <div class="footer-box hero-onimage-layer d-flex flex-column">
      <div class="flex-column my-auto flex-md-row">
        <div
          class="flex-md-row flex-column p-2 d-flex my-auto my-md-0 mt-md-auto mb-md-5 text-white align-items-center justify-content-md-start justify-content-center">
          <div class="col-12 col-md-2 flex-md-row align-items-md-start justify-content-center flex-column d-flex">
            &nbsp;
          </div>
          <div
            class="col-12 col-md-6 flex-md-row align-items-end  justify-content-center justify-content-md-start flex-column d-flex">
            <span style="padding-bottom: 0.325rem;" class="px-3 home-hero-s-text d-flex">Do something
            </span>
            <span class="home-hero-l-text text-gold fs-2 fw-bolder">GREAT
            </span>
          </div>
        </div>
        <div
          class="p-2 flex-md-row flex-column align-items-center mb-auto  mb-md-auto mx-auto mx-md-0  d-flex text-white">

          <div class="col-12 py-2 py-md-1 col-md-2 d-flex justify-content-center justify-content-md-start">
            <div class="d-flex mt-auto text-white justify-content-start">
              <div class="aling-items-center covid-button ps-2 d-flex flex-row grow rounded-pill rounded-start">
                <div>
                  <div class="fs-6 fs-md-2 fw-bolder text-break text-white">Travel Safe</div>
                  <a class="text-primary  fw-normal fs-6 text-white flex-row text-break text-decoration-none"
                    href="https://www.civilprotection.gr/el/koronoios-covid-19-hrisimes-odigies" target="_blank">Covid
                    update
                    <i class="bi bi-caret-right-fill"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-12 py-2 py-md-1 col-md-6 d-flex flex-row justify-content-center justify-content-md-start align-items-end">
            <a class="ahrefurl text-decoration-none">
              <div class="btn flex-row align-items-center px-5 text-decoration-none visit-btn d-flex">

                <div class="py-1 px-2" style="font-size: 1.125rem;">Δείτε</div>
                <i class="i-right align-items-center bi bi-caret-right-fill"></i>

              </div>
            </a>
          </div>

          <div
            class="col-12 py-2 py-md-1 col-md-4 d-flex justify-content-center justify-content-md-center align-items-center">
            <button class="bg-transparent border-0 d-flex" type="button" onclick="sliderNextNext()">
              <span class="d-flex"><i class="text-white bi left bi-caret-left-fill"></i></span>
            </button>
            <div style="font-size:1.125rem; font-weight: 600;"
              class="w-50 m-0 px-5 d-flex justify-content-center sliderText text-center" id="sliderText"></div>
            <button class="bg-transparent border-0 d-flex" type="button" onclick="sliderNextNext()">
              <span class="d-flex"><i class="text-white right bi bi-caret-right-fill"></i></span>
            </button>
          </div>
        </div>
      </div>
      <div class="mountains"></div>
    </div>
  </div>

  <script type="text/javascript">

    function sliderNextNext() {
      var element = document.getElementById("homeHero");
      var sliderText = document.querySelector(".sliderText");
      var ahref = document.querySelector(".ahrefurl");

      if (element.classList.contains("home-hero-1")) {
        element.classList.remove("home-hero-1");
        element.classList.add("home-hero");
        ahref.href = "/el-gr/PLACES-TO-GO/";
        sliderText.innerHTML = "Great summertimes";
      }
      else if (element.classList.contains("home-hero")) {
        element.classList.remove("home-hero");
        element.classList.add("home-hero-1");
        ahref.href = "/el-gr/PLACES-TO-GO/Thessaloniki";
        sliderText.innerHTML = "Great city breaks";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      var element = document.getElementById("homeHero");
      var sliderText = document.querySelector(".sliderText");
      var ahref = document.querySelector(".ahrefurl");

      if (element.classList.contains("home-hero")) {
        ahref.href = "/el-gr/PLACES-TO-GO/"
        sliderText.innerHTML = "Great summertimes";
      }
      else if (element.classList.contains("home-hero-1")) {
        ahref.href = "/el-gr/PLACES-TO-GO/Thessaloniki"
        sliderText.innerHTML = "Great city breaks";

      }
    });

  </script>
  <script src="/js/bootstrap.bundle.min.js" />

</body>

</html>
