<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/bootstrap.sparti.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="bg-gold overflow-auto">

  <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner h-100">
      <div class="carousel-item active">
       
      </div>
      <div class="carousel-item">
       
      </div>
      <div class="carousel-item">
        <div class="home-hero-2">
          <div
            class="d-flex text-break text-wrap box flex-column justify-content-center p-0 m-0 h-100 align-items-center">
            <div class="row w-100 accordion-body justify-content-center align-items-center align-items-center">

              <div class="col-12 main-title d-flex text-white justify-content-center text-center align-self-center">
                Στιγμές ηρεμίας και χαλάρωσης
              </div>

              <div
                class="col-12 col-md-6 text-center main-subtitle d-flex text-white justify-content-center align-items-center align-self-center">
              </div>

              <div
                class="col-12 text-center main-subtitle d-flex text-white justify-content-center align-items-center align-self-center">
                <a class="ahref-div" href="#">
                  <button class=" btn btn-primary px-4 py-2 text-white btn-text">Ανακαλύψτε<i
                      class="bi ms-2 ms-md-4 bi-arrow-right"></i></button>
                </a>
              </div>

            </div>

          </div>
        </div>
      </div>
      <div class="carousel-item">
      
      </div>
      <!-- <div class="bottom-separator position-absolute fixed-bottom"> -->
    </div>

    <div class="carousel-buttons h-auto bg-primary p-1 m-0">
      <div class="w-100 pb-2 my-1">
        <div
          class="text-dark-blue seasonText indexer-text d-flex justify-content-start align-items-center ms-1 align-self-center">
        </div>
      </div>
      <div class="flex-row  w-100 pt-2 mt-auto h-auto">
        <div class="py-1 px-5 text-white d-flex ms-1 flex-row justify-content-center">

          <button class="bg-transparent border-0 text-white fs-4 scaleonxaxis prev-btn" onmouseover="hoverOnPrevious()"
            onmouseout="mouseOutNextAndPrev()" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="bi bi-arrow-left" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <div class="h-auto mx-2 d-flex justify-content-around align-items-center">
            <span class="fracNum">1
            </span>

            <span class="fracDen">
            </span>
          </div>

          <button class="bg-transparent border-0 text-white fs-4 scaleonxaxis next-btn"
            onmouseout="mouseOutNextAndPrev()" onmouseover="hoverOnNext()" type="button" data-bs-target="#homeCarousel"
            data-bs-slide="next">
            <span class="bi bi-arrow-right" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <!-- <i class="mx-auto scaleonxaxis bi fs-2 bi-arrow-right"></i> -->
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var homeCarousel = document.getElementById('homeCarousel');

    var numberOfItems = homeCarousel.querySelectorAll(".carousel-item").length;

    let season = document.querySelector(".seasonText");

    window.addEventListener('DOMContentLoaded', (event) => {
      document.querySelector(".fracDen").innerHTML = "/" + numberOfItems;
      let child = homeCarousel.querySelector(".active");
      document.querySelector(".fracNum").innerHTML = "1";
      season.innerHTML = "Real Spartans";
    });

    homeCarousel.addEventListener('slid.bs.carousel', function (e) {
      var carousel = document.getElementById('homeCarousel'); // Retrieve a Carousel instance
      var activeChild = carousel.querySelector(".active");
      if (carousel) {
        var parent = activeChild.parentNode;
        var index = Array.from(activeChild.parentNode.children).indexOf(activeChild);
        document.querySelector(".fracNum").innerHTML = index + 1;

        switch (index + 1) {
          case 1:
            season.innerHTML = "Real Spartans";
            break;
          case 2:
            season.innerHTML = "Real History";
            break;
          case 3:
            season.innerHTML = "Real Nature";
            break;
          case 4:
            season.innerHTML = "Real Landscapes";
            break;
          default:
            season.innerHTML = "Real History";
            break;
        }
      }
    })

    function hoverOnNext() {
      var carousel = document.getElementById('homeCarousel'); // Retrieve a Carousel instance
      var activeChild = carousel.querySelector(".active");
      if (carousel) {
        var parent = activeChild.parentNode;
        var index = Array.from(activeChild.parentNode.children).indexOf(activeChild);

        switch (index + 2) {
          case 2:
            season.innerHTML = "Real History";
            document.querySelector(".fracNum").innerHTML = "2";
            break;
          case 3:
            season.innerHTML = "Real Nature";
            document.querySelector(".fracNum").innerHTML = "3";
            break;
          case 4:
            season.innerHTML = "Real Landscapes";
            document.querySelector(".fracNum").innerHTML = "4";
            break;
          case 5:
            season.innerHTML = "Real Spartans";
            document.querySelector(".fracNum").innerHTML = "1";
            break;
          default:
            season.innerHTML = "Real Spartans";
            document.querySelector(".fracNum").innerHTML = "1";
            break;
        }
      }
    }

    function mouseOutNextAndPrev() {

      var carousel = document.getElementById('homeCarousel'); // Retrieve a Carousel instance
      var activeChild = carousel.querySelector(".active");
      if (carousel) {
        var parent = activeChild.parentNode;
        var index = Array.from(activeChild.parentNode.children).indexOf(activeChild);
        document.querySelector(".fracNum").innerHTML = index + 1;

        switch (index + 1) {
          case 1:
            season.innerHTML = "Real Spartans";
            break;
          case 2:
            season.innerHTML = "Real History";
            break;
          case 3:
            season.innerHTML = "Real Nature";
            break;
          case 4:
            season.innerHTML = "Real Landscapes";
            break;
          default:
            season.innerHTML = "Real History";
            break;
        }
      }
    }
    function hoverOnPrevious() {
      let nextBtn = document.querySelector(".next-btn");

      //homeCarousel.addEventListener('slide.bs.carousel', function (e) {
      var carousel = document.getElementById('homeCarousel'); // Retrieve a Carousel instance
      var activeChild = carousel.querySelector(".active");
      if (carousel) {
        var parent = activeChild.parentNode;
        var index = Array.from(activeChild.parentNode.children).indexOf(activeChild);

        switch (index - 1) {
          case 0:
            season.innerHTML = "Real Spartans";
            document.querySelector(".fracNum").innerHTML = "1";
            break;
          case 1:
            season.innerHTML = "Real History";
            document.querySelector(".fracNum").innerHTML = "2";
            break;
          case 2:
            season.innerHTML = "Real Nature";
            document.querySelector(".fracNum").innerHTML = "3";
            break;
          case 3:
            season.innerHTML = "Real Landscapes";
            document.querySelector(".fracNum").innerHTML = "4";
            break;
          default:
            season.innerHTML = "Real Landscapes";
            document.querySelector(".fracNum").innerHTML = "4";
            break;
        }

      }
    }









  </script>

  <script src="/js/bootstrap.bundle.min.js" />
</body>

</html>
