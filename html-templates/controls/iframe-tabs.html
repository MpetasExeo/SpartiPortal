<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/bootstrap.sparti.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

  <div class="container-fluid p-0 bg-cream">
    <div class="container h-100 py-1 py-md-5 d-flex flex-column">
      <div class="iframe-container">
        <div id="iframecolor">
          <div class="tab-content h-100" id="pills-tabContent">

            <div onclick="showYoutubePlayer(this)" class="tab-pane col-sm-12 fade show active ratio ratio-16x9"
              id="pills-1" role="tabpanel" aria-labelledby="pills-1-tab">

              <div style="background-image: url('/portals/0/Images/various/realsparta_yt.jpg');"
                class="play-btn-container w-100 h-100 d-flex bg-dark justify-content-center flex-column flex-md-row p-4 align-items-center">

                <div
                  class="d-flex col-12 col-md-6  px-4 justify-content-center text-white text-lb text-iframe text-center">
                  Real Sparta </div>

                <div class="col-12 col-md-6 justify-content-center justify-content-md-start d-flex">
                  <div class="play-btn pulseZoomOut d-flex justify-content-center align-items-center">

                    <i style="font-size: 4em;" class="bi bi-caret-right-fill  text-lb"> </i>
                  </div>
                </div>
              </div>

              <iframe width="560" class="d-none" height="315" src="https://www.youtube.com/embed/_oHaSFuBTNE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>

            <div onclick="showYoutubePlayer(this)" class="tab-pane col-sm-12 fade flex-shrink-1 ratio ratio-16x9"
              id="pills-2" role="tabpanel" aria-labelledby="pills-2-tab">


              <div style="background-image: url('/portals/0/Images/various/realhistory_yt.jpg');"
                class="play-btn-container w-100 h-100 d-flex bg-dark justify-content-center flex-column flex-md-row p-4 align-items-center">

                <div
                  class="d-flex col-12 col-md-6  px-4 justify-content-center text-white text-lb text-iframe text-center">
                  Real History </div>

                <div class="col-12 col-md-6 justify-content-center justify-content-md-start d-flex">
                  <div class="play-btn p-2 p-md-3 bg-primary pulseZoomOut d-flex justify-content-center align-items-center">

                    <i style="font-size: 4em;" class="bi bi-caret-right-fill  text-lb"> </i>
                  </div>
                </div>
              </div>

              <iframe width="560" height="315" class="d-none" src="https://www.youtube.com/embed/GiLGseacpjA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>


            <div onclick="showYoutubePlayer(this)" class="tab-pane fade flex-shrink-1 ratio ratio-16x9" id="pills-3"
              role="tabpanel" aria-labelledby="pills-3-tab">

              <div style="background-image: url('/portals/0/Images/various/reallandscapes_yt.jpg');"
                class="play-btn-container w-100 h-100 d-flex bg-dark justify-content-center flex-column flex-md-row p-4 align-items-center">

                <div
                  class="d-flex col-12 col-md-6  px-4 justify-content-center text-white text-lb text-iframe text-center">
                  Real Landscapes
                </div>

                <div class="col-12 col-md-6 justify-content-center justify-content-md-start d-flex">
                  <div class="play-btn pulseZoomOut d-flex justify-content-center align-items-center">

                    <i style="font-size: 4em;" class="bi bi-caret-right-fill  text-lb"> </i>
                  </div>
                </div>
              </div>

              <iframe width="560" height="315" class="d-none" src="https://www.youtube.com/embed/3xY94eGMYJo"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>

            <div onclick="showYoutubePlayer(this)" class="tab-pane fade flex-shrink-1 ratio ratio-16x9" id="pills-4"
              role="tabpanel" aria-labelledby="pills-4-tab">

              <div style="background-image: url('/portals/0/Images/various/realnature_yt.jpg');"
                class="play-btn-container w-100 h-100 d-flex bg-dark justify-content-center flex-column flex-md-row p-4 align-items-center">

                <div
                  class="d-flex col-12 col-md-6  px-4 justify-content-center text-white text-lb text-iframe text-center">
                  Real Nature</div>

                <div class="col-12 col-md-6 justify-content-center justify-content-md-start d-flex">
                  <div class="play-btn pulseZoomOut d-flex justify-content-center align-items-center">

                    <i style="font-size: 4em;" class="bi bi-caret-right-fill  text-lb"> </i>
                  </div>
                </div>
              </div>

              <iframe width="560" class="d-none" height="315" src="https://www.youtube.com/embed/4g_FWUeeD0Q"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>

           </div>


          <div class="d-md-block">
            <ul class="iframe-tabs m-0 nav justify-content-start d-flex flex-column flex-md-row nav-pills mb-3"
              id="pills-tab" role="tablist">
              <li class="nav-item col-md-2" role="presentation">
                <button class="nav-link bg-transparent justify-content-start p-0 m-0 h-100 active" id="pills-1-tab"
                  data-bs-toggle="pill" data-bs-target="#pills-1" type="button" role="tab" aria-controls="pills-1"
                  aria-selected="true">
                  <div class="iframe-button p-0 m-0 justify-content-center align-items-end">
                    <div class="tab-rectangle"></div>
                    <div class="iframe-tab-inner flex-column d-flex justify-content-start">
                      <p class="text-md-start text-center py-1 m-0">Real Sparta</p>
                      <div class="w-100 justify-content-center justify-content-md-start d-flex flex-row mt-auto pb-2">

                        <i class="bi bi-play-fill i-play"></i>
                        <p class="mt-auto">2:07</p>
                      </div>
                    </div>
                  </div>
                </button>
              </li>


              <li class="nav-item" role="presentation">
                <button class="nav-link bg-transparent p-0 m-0 h-100" id="pills-2-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-2" type="button" role="tab" aria-controls="pills-2" aria-selected="false">
                  <div class="iframe-button p-0 m-0 justify-content-center align-items-end">
                    <div class="tab-rectangle"></div>
                    <div class="iframe-tab-inner flex-column d-flex justify-content-start">
                      <p class="text-md-start text-center py-1 m-0">Real History</p>
                      <div class="w-100 justify-content-center justify-content-md-start d-flex flex-row mt-auto pb-2">

                        <i class="bi bi-play-fill i-play"></i>
                        <p>2:01</p>
                      </div>
                    </div>
                  </div>
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button class="nav-link bg-transparent p-0 m-0 h-100" id="pills-3-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-3" type="button" role="tab" aria-controls="pills-contact"
                  aria-selected="false">
                  <div class="iframe-button p-0 m-0 justify-content-center align-items-end">
                    <div class="tab-rectangle"></div>
                    <div class="iframe-tab-inner flex-column d-flex justify-content-start">
                      <p class="text-md-start text-center py-1 m-0">Real Landscapes</p>
                      <div class="w-100 justify-content-center justify-content-md-start d-flex flex-row mt-auto pb-2">

                        <i class="bi bi-play-fill i-play"></i>
                        <p>1:37</p>
                      </div>
                    </div>
                  </div>
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button class="nav-link bg-transparent p-0 m-0 h-100" id="pills-4-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-4" type="button" role="tab" aria-controls="pills-4" aria-selected="false">
                  <div class="iframe-button p-0 m-0 justify-content-center align-items-end">
                    <div class="tab-rectangle"></div>
                    <div class="iframe-tab-inner flex-column d-flex justify-content-start">
                      <p class="text-md-start text-center py-1 m-0">Real Nature</p>
                      <div class="w-100 justify-content-center justify-content-md-start d-flex flex-row mt-auto pb-2">

                        <i class="bi bi-play-fill i-play"></i>
                        <p>1:55</p>
                      </div>
                    </div>
                  </div>
                </button>
              </li>

            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>



  <script type="text/javascript">

    function showYoutubePlayer(e) {

      let linksList = document.querySelectorAll(".tab-pane");
      let iframe = e.getElementsByTagName("iframe");
      let playbtn = e.getElementsByClassName('play-btn-container')

      if (iframe[0].classList.contains("d-none")) {
        iframe[0].classList.remove('d-none');
        iframe[0].classList.add('d-block');
        playbtn.classList.add('d-none')
      }
    }
  </script>



  <script src="/js/bootstrap.bundle.min.js" />

</body>

</html>
