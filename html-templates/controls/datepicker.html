  <!-- Script -->
  <script type="text/javascript">
    $('.datepicker').datepicker({
      format: "dd/mm/yyyy",
      maxViewMode: 2,
      language: "el",
      todayHighlight: true,
      templates: {
        leftArrow: '<i class="bi bi-arrow-left text-gold fs-2 fw-bold"></i>',
        rightArrow: '<i class="bi bi-arrow-right text-gold fs-2 fw-bold"></i>'
      }
    });

    function getDate() {
      let datepicker = document.getElementById('datepicker')

      let selectedDate = $('.datepicker').data('datepicker').getFormattedDate('dd/mm/yyyy');

      var events = document.querySelectorAll(".events");

      events.forEach(element => {

        eventDate = element.getAttribute('data-date');

        if ( eventDate == selectedDate )
        {
          if (element.classList.contains('d-none')){
            element.classList.remove("d-none");
          }

        } 
        
      });

    }

  </script>
