  <script type="text/javascript">

    let populateTextsHighlights2 = {
      populate: function () {

        //ct einai to card-title
        //ph einai photo
        //ahref einai to link

        var btnText = "";
        var btnTextGR = "";
        var btnTextUS = "";

        var title = "";
        var titleGr = "Ανακαλύψτε";
        var titleUS = "Discover";


        //name || Title of card
        const destinationsGr = ["Ταΰγετος", "Μυστράς", "Κνακιώνας", "Ιερό του Μενελάου και της Ωραίας Ελένης", "Μουσείο Ελιάς και Ελληνικού Λαδιού", "Σπάρτη"];
        const destinationsUS = ["Taygetos", "Mystras", "Knakionas", "Sanctuary of Menelaos and the Beautiful Helen", "Museum of Olive and Greek Olive Oil", "Sparta"];


        if (window.location.href.indexOf("el-gr") > -1) {
          //gr
          title = titleGr;
          btnText = btnTextGR;

          destinationsGr.forEach(element => {
            var indexI = destinationsGr.indexOf(element);
            var ahrefindex = (indexI).toString();

            var photoUrl = "/portals/0/Images/highlights/" + destinationsUS[destinationsGr.indexOf(element)].toString().replace(/\s/g, "-") + "-1.jpg"
            var ctSelector = "." + "ct" + ahrefindex; //.ct0 , .ct1 , .ct2  || antistoixo card-title
            var selector = "." + "ahref" + ahrefindex; //.ahref0 , .ahref1 , .ahref2  || antistoixo link
            var phSelector = "." + "ph" + ahrefindex; // .ph0 , .ph1 , ph2  || antistoixi photo

            var ph = document.querySelector(phSelector).src = photoUrl
            var ct = document.querySelector(ctSelector).innerHTML = element;
            var a = document.querySelector(selector).href = "/el-gr/" + destinationsUS[destinationsGr.indexOf(element)].toString().replace(/\s/g, "-");
          });

          btnText = btnTextGR;
          ahrefHighlights = "/el-gr/Discover";
        }
        else {
          title = titleUS;
          destinationsUS.forEach(element => {
            var indexI = destinationsUS.indexOf(element);
            var ahrefindex = (indexI).toString();

            var photoUrl = "/portals/0/Images/highlights/" + element.replace(/\s/g, "-") + "-1.jpg"
            var ctSelector = "." + "ct" + ahrefindex;
            var selector = "." + "ahref" + ahrefindex;
            var phSelector = "." + "ph" + ahrefindex;

            var ph = document.querySelector(phSelector).src = photoUrl;
            var ct = document.querySelector(ctSelector).innerHTML = element;
            var a = document.querySelector(selector).href = "/en-us/" + element.replace(/\s/g, "-");
          });

          btnText = btnTextUS;
          ahrefHighlights = "/en-us/Discover";
        }
        document.querySelector(".viewAllHighlights").href = ahrefHighlights;
        document.querySelector(".viewAllHighlights").innerHTML = btnText;
        document.querySelector(".titleHighlights").innerHTML = title;
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      populateTextsHighlights2.populate();
    });

  </script>
